<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>婚礼－婚礼联系人</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<article>
  <div class="tool_bar">
    <div class="l_btn" data-icon="&#xe679;"></div>
    <h2 class="page_title">婚礼</h2>
    <div class="r_btn">确定</div>
  </div>
  <div class="int_ulist_module">
    <h4 class="module_title">婚礼联系人</h4>
    <ul class="int_ulist">
      <li class="int_ulist_item">
      	<span class="prop">姓名</span>
      	<div class="int_bar">
      		<input type="text" placeholder="姓名"/>
      	</div>
      </li>
      <li class="int_ulist_item">
      	<span class="prop">手机号</span>
      	<div class="int_bar">
      		<input type="text" placeholder="手机号"/>
      	</div>
      </li>
      <li class="int_ulist_item">
      	<span class="prop">微信</span>
      	<div class="int_bar">
      		<input type="text" placeholder="微信"/>
      	</div>
      </li>
      <li class="int_ulist_item">
      	<span class="prop">QQ</span>
      	<div class="int_bar">
      		<input type="text" placeholder="QQ"/>
      	</div>
      </li>
    </ul>
  </div>
  <div class="int_ulist_module">
    <h4 class="module_title">婚礼联系人</h4>
    <ul class="int_ulist">
      <li class="int_ulist_item">
      	<span class="prop">姓名</span>
      	<div class="int_bar">
      		<input type="text" placeholder="姓名"/>
      	</div>
      </li>
      <li class="int_ulist_item">
      	<span class="prop">手机号</span>
      	<div class="int_bar">
      		<input type="text" placeholder="手机号"/>
      	</div>
      </li>
      <li class="int_ulist_item">
      	<span class="prop">微信</span>
      	<div class="int_bar">
      		<input type="text" placeholder="微信"/>
      	</div>
      </li>
      <li class="int_ulist_item">
      	<span class="prop">QQ</span>
      	<div class="int_bar">
      		<input type="text" placeholder="QQ"/>
      	</div>
      </li>
    </ul>
  </div>
</article>
<script src="js/zepto.min.js"></script>
</body>
</html>
