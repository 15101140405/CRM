<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>订单转移</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/calendar.css" rel="stylesheet" type="text/css" />
</head>
<body>
<article>
  <div class="tool_bar">
    <div class="l_btn" data-icon="&#xe679;"></div>
    <h2 class="page_title">选择策划师</h2>
  </div>
  <!-- 搜索 -->
	<div class="search_module border_b">
		<input type="hidden" id="default_kwd" value="${default}">
		<div class="search_bar">
			<p class="cancle">取消</p>
			<div class="search">
				<div class="search_btn" data-icon="&#xe65c;"></div>
				<div class="search_clear" data-icon="&#xe658;"></div>
				<div class="search_input_bar">
					<input id="search_input" type="search" placeholder="${default}"/>
				</div>
			</div>
		</div>
		<div class="search_show">
			<!-- 未输入状态 -->
			<div class="history">
				<ul class="u_list">
				</ul>
				<a class="clear_btn">清空搜索历史</a>
			</div>
			<!-- 自动匹配状态 -->
			<div class="search_sug">
				<ul class="u_list">
					<li class="keyword">输入的文字<span class="import" data-icon="&#xe767;"></span></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 搜索 end -->

  <div class="contacts_ulist_module">
  	<!-- loop -->
    <h4 class="contacts_index">A</h4>
    <ul class="contacts_ulist">
    	<!-- loop -->
     	<li class="contacts_item">
     		<div class="img_bar">
     			<img src="images/usr_icon.jpg"/>
     		</div>
     		<div class="contacts_info">
	    		<p class="contacts">阿斯</p>
	    		<p class="remark">店长</p>
    		</div>
    	</li>
    	<!-- loop -->
    </ul>
    <!-- loop end -->
  </div>
</article>
<script src="js/zepto.min.js"></script>
<script src="js/zepto.cookie.js"></script>
<!-- 搜索的交互方案待定 -->
<script src="js/search.js"></script>
</body>
</html>
