<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>婚礼－创建婚礼订单</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<article>
  <div class="tool_bar">
    <div class="l_btn" data-icon="&#xe679;"></div>
    <h2 class="page_title">创建婚礼订单</h2>
    <div class="r_btn">确定</div>
  </div>
  <div class="int_ulist_module">
    <ul class="int_ulist">
      <li class="int_ulist_item">
      	<span class="prop">预计桌数</span>
        <div class="int_bar mar_r10">
          <input class="alignright" type="text" placeholder="预计桌数"/>
        </div>
        <span class="float_r t_green">桌</span>
      </li>
    </ul>
  </div>
  <div class="select_ulist_module">
    <h4 class="module_title">时间</h4>
    <ul class="select_ulist">
      <li class="select_ulist_item select select_selected">上午</li>
      <li class="select_ulist_item select">下午</li>
    </ul>
    </div>
</article>

<script src="js/zepto.min.js"></script>
<script>
//勾选操作
$('.select_ulist_item').on('click',function(){
        $('.select_ulist_item').removeClass('select_selected');
        $(this).addClass('select_selected'); 
    })
</script>
</body>
</html>
