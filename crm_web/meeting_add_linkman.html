<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>会议－新增联系人</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<article>
  <div class="tool_bar">
    <div class="l_btn" data-icon="&#xe679;"></div>
    <h2 class="page_title">新增联系人</h2>
  </div>
  <div class="int_ulist_module">
    <ul class="int_ulist">
      <li class="int_ulist_item">
        <span class="prop">联系人姓名</span>
        <div class="int_bar">
          <input class="align_r" type="text" placeholder="请输入联系人姓名"/>
        </div>
      </li>
      <li class="int_ulist_item">
        <span class="prop">联系人电话</span>
        <div class="int_bar">
          <input class="align_r" type="text" placeholder="请输入联系人电话"/>
        </div>
      </li>
    </ul>
  </div>
  <div class="bottom_fixed_bar">
    <a class="r_btn">确定</a>
  </div>
</article>
<script src="js/zepto.min.js"></script>
</body>
</html>
